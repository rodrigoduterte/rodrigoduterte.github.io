<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div id="main">
        <div id="welcome">
            <div id="title">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div id="hello">
                <input type="text" id="playerInput">
                <button id="playerbtn">Start</button>
            </div>
            <div id="turnStatus">
            </div>
        </div>
        <div id="player1">
            <div id="player1name">
            </div>
            <div id="player1chose">
            </div>
            <div id="player1options">
            </div>
        </div>
        <div id="result">
        </div>
        <div id="player2">
            <div id="player2name">
            </div>
            <div id="player2chose">
            </div>
            <div id="player2options">
            </div>
        </div>
        <div id="message">
            <input type="text" id="chatInput">
            <button id="chatbtn">Send</button>
            <div id="messages">
                
            </div>
        </div>
    </div>
