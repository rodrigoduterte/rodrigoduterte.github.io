<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/countries.js"></script>
    <script src="assets/javascript/game.js"></script>
    <header>
        <nav class="navbar navbar-default navbar-header navbar-light bg-light">
            <img id="flagPic">
            <h1 class="navbar-brand mb-0 h1">Global Hangman</h1>
            <img src="assets/images/globe.png" id="globePic">
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card float-left game">
                    <h2 class="card-header start">Press any key to get started!</h2>
                    <div class="card-body" id="gameBoard">
                        <div id="winScore" >
                            Wins: <strong id="s1">0</strong>    
                        </div>
                        <div id="wordToGuess">
                            Current Word:
                        </div>
                        <div id="allowedGuesses">
                            Number of Guesses Remaining: <strong id="s2">0</strong>
                        </div>
                        <div id="lettersGuessed">
                            Letters Already Guessed:
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card anthem">
                    <h2 class="card-header">National Anthem Lyrics</h2>
                    <div class="card-body" id="anthemLyrics">
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
